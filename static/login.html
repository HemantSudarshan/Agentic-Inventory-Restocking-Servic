<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.98));
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 140, 0, 0.15);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6), 0 0 60px rgba(255, 140, 0, 0.08);
        }

        .logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #ff8c00, #ff6600);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(255, 140, 0, 0.3);
        }

        .logo svg {
            width: 36px;
            height: 36px;
            stroke: white;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
            margin-bottom: 36px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 140, 0, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 4px rgba(255, 140, 0, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff8c00, #ff6600);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 140, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error {
            display: none;
            text-align: center;
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .error.show {
            display: block;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        .version {
            color: #ff8c00;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
        </div>
        <h1>Inventory Agent</h1>
        <p class="subtitle">Enter password to access dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter dashboard password" required>
            </div>
            <button type="submit" class="btn-login">Access Dashboard</button>
            <div id="error" class="error"></div>
        </form>

        <div class="footer">
            <p>AI-Powered Inventory Management</p>
            <p class="version">v2.5.0 - Live Demo</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');

            try {
                const formData = new FormData();
                formData.append('password', password);

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData,
                    redirect: 'follow'
                });

                if (response.ok || response.redirected) {
                    // Replace history state so user can't go back to login after authenticating
                    window.history.replaceState(null, null, window.location.href);
                    // Follow the server's redirect (to /setup-notifications or /dashboard)
                    window.location.replace(response.url || '/setup-notifications');
                } else {
                    const data = await response.json();
                    errorEl.textContent = data.detail || 'Invalid password';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error';
                errorEl.classList.add('show');
            }
        });
    </script>
</body>

</html>
