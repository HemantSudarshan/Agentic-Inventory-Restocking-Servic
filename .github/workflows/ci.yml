name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # Test Job - Run pytest with coverage
  # ============================================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: ğŸ§ª Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          API_KEY: test-api-key
          DASHBOARD_PASSWORD: test-password

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # Lint Job - Code quality checks
  # ============================================================
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”§ Install linting tools
        run: |
          pip install ruff black isort

      - name: ğŸ” Run Ruff linter
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: ğŸ¨ Check code formatting (Black)
        run: black --check --diff .
        continue-on-error: true

      - name: ğŸ“ Check import sorting (isort)
        run: isort --check-only --diff .
        continue-on-error: true

  # ============================================================
  # Security Job - Vulnerability scanning
  # ============================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ”’ Install security tools
        run: pip install safety bandit

      - name: ğŸ” Run Safety check
        run: safety check -r requirements.txt --full-report
        continue-on-error: true

      - name: ğŸ” Run Bandit security scan
        run: bandit -r . -x ./tests,./venv,./.venv -f json -o bandit-report.json
        continue-on-error: true

      - name: ğŸ“¤ Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()

  # ============================================================
  # Docker Build Job - Build and test container
  # ============================================================
  docker-build:
    name: ğŸ³ Docker Build
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Build Docker image
        run: |
          docker build -t inventory-agent:${{ github.sha }} .

      - name: ğŸ§ª Test Docker image health
        run: |
          docker run -d --name test-container \
            -p 8000:8000 \
            -e API_KEY=test-key \
            -e DASHBOARD_PASSWORD=test-pass \
            inventory-agent:${{ github.sha }}
          
          echo "â³ Waiting for container to start..."
          sleep 10
          
          echo "ğŸ” Testing health endpoint..."
          curl -f http://localhost:8000/ || exit 1
          
          echo "âœ… Health check passed!"
          docker logs test-container
          docker stop test-container

  # ============================================================
  # Deploy Job - Auto-deploy to Railway
  # ============================================================
  deploy:
    name: ğŸš€ Deploy to Railway
    needs: [test, lint, docker-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_ID }}
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        continue-on-error: true

      - name: ğŸ”” Notify deployment status
        run: |
          echo "ğŸ‰ Deployment triggered for commit ${{ github.sha }}"
          echo "ğŸ“ Live URL: https://agentic-inventory-restocking-servic-production.up.railway.app"

  # ============================================================
  # Post-Deploy Health Check
  # ============================================================
  health-check:
    name: ğŸ’š Post-Deploy Health Check
    needs: [deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: â³ Wait for deployment
        run: sleep 60

      - name: ğŸ’š Check production health
        run: |
          echo "ğŸ” Checking production health..."
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://agentic-inventory-restocking-servic-production.up.railway.app/)
            if [ "$STATUS" = "200" ]; then
              echo "âœ… Production is healthy (HTTP $STATUS)"
              exit 0
            fi
            echo "â³ Attempt $i: HTTP $STATUS - Retrying in 30s..."
            sleep 30
          done
          echo "âŒ Production health check failed"
          exit 1
